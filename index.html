<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda:400,700&display=swap" rel="stylesheet">
    <title>Tic tac toe</title>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h2 class="message">X will Start</h2>
        <table>
            <tr>
                <td id="1" class="br"></td>
                <td id="2" class="br"></td>
                <td id="3"></td>
            </tr>
            <tr>
                <td id="4" class="bt br"></td>
                <td id="5" class="bt br"></td>
                <td id="6" class="bt"></td>
            </tr>
            <tr>
                <td id="7" class="bt br"></td>
                <td id="8" class="bt br"></td>
                <td id="9" class="bt"></td>
            </tr>
        </table>
        <button class="reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
